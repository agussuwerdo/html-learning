    <table border="1" cellspacing="0" cellpadding="5">

        <tr>

    <h2>Latihan</h2>
    <table border="1">
      <thead>
        <th>Ke 1</th>
        <th>Ke 2</th>
        <th>Ke 3</th>
        <th>Ke 4</th>
      </thead>
      <tbody>
        <tr>
          <th>1,1</th>
          <th>1,2</th>
          <th>1,3</th>
          <th>1,4</th>
        </tr>
        <tr>

          <th>2,4</th>
        </tr>
        <tr>
          <th>3,1</th>
          <th>3,4</th>
        </tr>
        <tr>
          <th>4,1</th>
          <th>4,2</th>
          <th>4,3</th>
          <th>4,4</th>
        </tr>
      </tbody>
    </table>

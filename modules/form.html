<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">kembali ke halaman utama</a>
    <h1>Form</h1>
    <form action="" method="post">
      <table>
        <tr>
          <td>
            <label for="username">Username :</label>
          </td>
          <td>
            <input type="text" name="username" id="username" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password :</label>
          </td>
          <td>
            <input type="text" name="password" id="password" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="jeniskelamin">Jenis Kelamin :</label>
          </td>
          <td>
            <input type="radio" name="jeniskelamin" id="pria" /><label
              for="pria"
              >Pria</label
            >
            <input type="radio" name="jeniskelamin" id="wanita" /><label
              for="wanita"
              >Wanita</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Hobby :</label>
          </td>
          <td>
            <input type="checkbox" name="hobby" id="menyanyi" /><label
              for="menyanyi"
              >Menyanyi</label
            >
            <input type="checkbox" name="hobby" id="olahraga" /><label
              for="olahraga"
              >Olahraga</label
            >
            <input type="checkbox" name="hobby" id="ngoding" /><label
              for="ngoding"
              >Ngoding</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="kotalahir">Kota Kelahiran : </label>
          </td>
          <td>
            <select name="kotalahir" id="kotalahir">
              <option value="">kota 1</option>
              <option value="">kota 2</option>
              <option value="">kota 3</option>
              <option value="">kota 4</option>
              <option value="">kota 5</option>
              <option value="">kota 6</option>
              <option value="">kota 7</option>
              <option value="">kota 8</option>
              <option value="">kota 9</option>
              <option value="">kota 10</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="citacita">Cita Cita :</label>
          </td>
          <td>
            <textarea
              name="citacita"
              id="citacita"
              cols="30"
              rows="2"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
